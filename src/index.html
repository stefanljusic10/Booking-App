<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking | Hotel, Accomodation, Rooms...</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./autocomplete.css">
</head>

<body>
  <header>
    <div id="header-text">
      Find your hotel
    </div>
  </header>
  <form id="search-bar-form" autocomplete="off">
    <div class="flex-container">
      <input type="text" id="input-text" class="txt-num" placeholder="Search destination">
      <input type="number" id="people-number" class="txt-num" placeholder="Number of adults">
      <div class="date-txt">Check in:</div>
      <div class="date-txt">Check out:</div>
      <input type="date" id="dateFrom" class="date">
      <input type="date" id="dateTo" class="date">
      <button id="search-btn">Search</button>
    </div>
  </form>
  <div id="show-hotels"></div>

  <script type="module" src="./main.js"></script>

</body>

</html>
