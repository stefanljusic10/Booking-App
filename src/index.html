<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking | Hotel, Room, House</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div id="header-text">
      Find your hotel, house, room...
    </div>
  </header>
  <form autocomplete="off">
    <div id="search-bar">
      <div style="position: relative;">
        <input type="text" id="input-text" class="txt-num" placeholder="Search destination">
      </div>
      <div>
        <input type="number" id="people-number" class="txt-num" placeholder="Number of adults">
      </div>
      <div class="date-div">
        <label>Date from:</label>
        <br>
        <input type="date" class="date">
      </div>
      <div class="date-div">
        <label>Date to:</label>
        <br>
        <input type="date" class="date">
      </div>
      <button id="search-btn">Search</button>
    </div>
  </form>

  <script type="module" src="./main.js"></script>
</body>

</html>
