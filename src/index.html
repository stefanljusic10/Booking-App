<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking | Hotel, Room, House</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div id="header-text">
      Find your hotel, house, room...
    </div>
  </header>
  <form autocomplete="off">
    <div id="search-bar" class="autocomplete">
      <input type="text" id="input-text" placeholder="Search destination">
      <input type="number" id="people-number" placeholder="Number of adults">
      <br>
      <button id="search-btn">Search</button>
    </div>
  </form>

  <script type="module" src="./main.js"></script>
</body>

</html>
